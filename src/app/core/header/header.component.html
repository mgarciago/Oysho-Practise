<div class="header-container">
  <div class="header-container__menu-container">
    <button
      class="header-container__menu-container__menu"
      (mouseover)="showCategories = true"
    >
      <img
        class="header-container__menu-container__menu__menu-img"
        src="../../../assets/images/menu-icon.svg"
        alt="menu-icon.svg"
      />
    </button>
  </div>
  <div class="header-container__logo-container">
    <a routerLink="/home">
      <img
        class="header-container__logo-container__logo"
        src="../../../assets/images/Oysho_logo.png"
        alt="oysho-logo.png"
      />
    </a>
  </div>
  <div class="header-container__searchbox-container">
    <button
      class="header-container__searchbox-container__button-search"
    >
      <img
        class="header-container__searchbox-container__button-search__search-icon"
        src="../../../assets/images/search-icon.svg"
        alt="search-icon.svg"
      />
    </button>
    <input
      class="header-container__searchbox-container__searchbox"
      type="text"
      placeholder="Buscar productos..."
    />
  </div>
</div>

<div class="categories-container" (mouseover)="showCategories = true" (mouseleave)="showCategories = false">
<div
class="categories-container__frame--sidebar"
*ngIf="showCategories"
>
<ul
  class="categories-container__frame__categories"
  *ngFor="let category of allCategories"
>
  <li
    class="categories-container__frame__categories__category"
    routerLink="products/{{category.id}}"
  >
    {{ category.name }}
  </li>
</ul>
</div>
</div>
