<div class="header-container" data-testid="headerContainer">
  <div class="menu-container">
    <button
      class="menu-container__button"
      (click)="showCategoriesToggle()"
      data-testid="showCategoriesBtn"
    >
      <img
        class="button-icon"
        src="../../../assets/images/menu-icon.svg"
        alt="menu-icon.svg"
      />
    </button>
  </div>
  <div class="logo-container">
    <a routerLink="/home">
      <img
        class="logo-container__logo"
        src="../../../assets/images/Oysho_logo.png"
        alt="oysho-logo.png"
      />
    </a>
  </div>
  <div class="searchbox-container">
    <button class="searchbox-container__button-search">
      <img
        class="search-icon"
        src="../../../assets/images/search-icon.svg"
        alt="search-icon.svg"
      />
    </button>
    <input class="searchbox" type="text" placeholder="Buscar productos..." />
  </div>
  <div class="cart-icon-container">
    <button class="cart-icon-container__button" routerLink="/shop-cart">
      <img
        class="cart-icon"
        src="../../../assets/images/cart-icon.svg"
        alt="cart-icon.svg"
      />
    </button>
  </div>
</div>

<div class="categories-container">
  <div class="categories-container__sidebar" *ngIf="showCategories">
    <ul class="categories-list" *ngFor="let category of allCategories">
      <li
        class="categories-list__category"
        routerLink="category/{{ category.id }}"
      >
        {{ category.name }}
      </li>
    </ul>
  </div>
</div>
